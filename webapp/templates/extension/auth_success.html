<!DOCTYPE html>
<html>
<head>
    <title>ScamBat Extension Connected</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            margin: 0;
            padding: 40px 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            color: #1f2937;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 16px;
            color: #10b981;
        }
        .user-info {
            background: #f3f4f6;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .countdown {
            color: #6b7280;
            font-size: 14px;
            margin-top: 20px;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üõ°Ô∏è</div>
        <h1>Extension Connected!</h1>
        <p>Your ScamBat extension is now linked to your account.</p>
        
        <div class="user-info">
            <strong>{{ user.username }}</strong><br>
            <small>{{ cyberpoints }} Cyberpoints</small>
        </div>
        
        <div id="status" class="status">
            <div>‚úÖ Connecting to extension...</div>
        </div>
        
        <div class="countdown">
            This tab will close automatically in <span id="countdown">10</span> seconds...
        </div>
    </div>

    <script>
        async function connectExtension() {
            try {
                console.log('Attempting to connect extension...');
                
                // Make the POST request to get the token
                const response = await fetch('/api/extension/auth/', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Token received:', data);
                    
                    // Store token in extension storage using postMessage
                    window.postMessage({
                        type: 'SCAMBAT_AUTH_SUCCESS',
                        token: data.token,
                        user: data.user
                    }, '*');
                    
                    document.getElementById('status').innerHTML = '‚úÖ Extension connected successfully!';
                    document.getElementById('status').className = 'status success';
                    
                } else {
                    throw new Error('Failed to get token');
                }
                
            } catch (error) {
                console.error('Connection error:', error);
                document.getElementById('status').innerHTML = '‚ùå Connection failed. Please try again.';
                document.getElementById('status').style.background = '#fef2f2';
                document.getElementById('status').style.color = '#991b1b';
            }
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Start connection process
        connectExtension();
        
        // Auto-close countdown
        let seconds = 10;
        const countdownEl = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.close();
            }
        }, 1000);
    </script>
</body>
</html>
<script>
    // Listen for messages from the auth page
    window.addEventListener('message', async (event) => {
        if (event.data.type === 'SCAMBAT_AUTH_SUCCESS') {
            console.log('Received auth success message:', event.data);
            
            // Store the token in extension storage
            try {
                await browser.storage.local.set({
                    authToken: event.data.token,
                    userId: event.data.user.id,
                    username: event.data.user.username
                });
                console.log('Token stored successfully');
            } catch (error) {
                console.error('Failed to store token:', error);
            }
        }
    });
</script>
